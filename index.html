<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!--  Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="bg-[#0D6EFD0D]">
    <nav class="pt-3 lg:pt-10 w-11/12 lg:w-4/5 mx-auto">
      <div class="navbar">
        <div class="navbar-start">
          <a class="text-[#403F3F] font-jacquard font-bold text-xl lg:text-2xl">Phone Hunter</a>
        </div>

        <div class="navbar-end">
          <a class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white text-base">Sign Up</a>
        </div>
      </div>
    </nav>
    <section class="w-11/12 lg:w-4/5 mx-auto flex flex-col items-center">
      <h1 class="text-5xl font-bold text-center text-[#100F0F] mt-10 mb-5 leading-[70px]">Apple Iphone 13 Pro Max</h1>
      <p class="text-sm text-[#706F6F] text-center mb-6 lg:w-2/4">There are many variations of passages of Lorem Ipsum
        available,
        but the majority have suffered alteration in
        some
        form, by injected humou.</p>
      <button class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white mb-36 lg:mb-72 text-base">Buy Now</button>
    </section>
  </header>

  <div class="-mt-32 lg:-mt-56 flex justify-center">
    <img src="images/hero-image.png" alt="">
  </div>

  <main class="w-11/12 lg:w-4/5 mx-auto mt-12 lg:mt-24">
    <h2 class="text-xl font-semibold text-[#100F0F] text-center mb-6">Search your phone</h2>

    <!-- Search Field -->
    <div class="flex justify-center">
      <div class="w-[600px] max-w-full mb-10 relative">

        <input id="search-field" class="p-4 w-full bg-[#100F0F0D] rounded-md outline-none" type="text"
          placeholder="Search your phone">

        <button onclick="handleSearch()"
          class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white mb-36 lg:mb-72 h-full aspect-[1] absolute right-0 text-base">Submit</button>

      </div>
    </div>

    <!-- Spinner or Loader -->
    <div id="loading-spinner" class="text-center my-20 lg:my-40 hidden">
      <span class="loading loading-spinner text-info"></span>
    </div>

    <!-- Cards Container -->
    <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">

      <!-- Card -->
      <!-- <div class="border border-[#CFCFCF] rounded-md p-5 flex flex-col items-center">

        <div class="bg-[#0D6EFD0D] rounded-md w-full flex justify-center items-center">

          <img class="h-3/4" src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg" alt="">
        </div>

        <h3 class="text-xl font-bold mt-5 mb-4 text-center text-[#3f3f40]">Iphone 13 Pro Max</h3>
        <p class="text-sm mb-[6px] text-center text-[#706F6F]">There are many variations of passages of available, but
          the majority have suffered</p>
        <p class="text-xl font-bold mb-3 text-center text-[#3f3f40]">$999</p>

        <button class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white text-base">Show
          Details</button>

      </div> -->
    </div>

    <!-- Show All Button -->
    <div onclick="handleShowAll()" id="show-all-container" class="flex justify-center hidden">
      <button class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white mb-14 lg:mb-28 text-base">Show All</button>
    </div>

    <!-- Show Details Modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
    <dialog id="show_details_modal" class="modal sm:modal-middle">
      <div class="modal-box">
        <div id="show-detail-container">
         
        </div>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-[#DC3545] rounded text-white px-10 py-3 text-base font-bold">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>

  <footer>

  </footer>

  <script src="js/script.js"></script>
</body>

</html>
