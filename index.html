<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!--  Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="bg-[#0D6EFD0D]">
    <nav class="pt-3 lg:pt-10 w-11/12 lg:w-4/5 mx-auto">
      <div class="navbar">
        <div class="navbar-start">
          <a class="text-[#403F3F] font-jacquard font-bold text-xl lg:text-2xl">Phone Hunter</a>
        </div>

        <div class="navbar-end">
          <a class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white">Sign Up</a>
        </div>
      </div>
    </nav>
    <section class="w-11/12 lg:w-4/5 mx-auto flex flex-col items-center">
      <h1 class="text-5xl font-bold text-center text-[#100F0F] mt-10 mb-5 leading-[70px]">Apple Iphone 13 Pro Max</h1>
      <p class="text-sm text-[#706F6F] text-center mb-6">There are many variations of passages of Lorem Ipsum available,
        but the majority have suffered alteration in
        some
        form, by injected humou.</p>
      <button class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white mb-36 lg:mb-72">Buy Now</button>
    </section>
  </header>

  <div class="-mt-32 lg:-mt-56 flex justify-center">
    <img src="images/hero-image.png" alt="">
  </div>

  <main class="w-11/12 lg:w-4/5 mx-auto mt-12 lg:mt-24">
    <h2 class="text-xl font-semibold text-[#100F0F] text-center mb-6">Search your phone</h2>
    <div class="flex justify-center">
      <div class="w-[600px] max-w-full mb-10 relative">

        <input class="p-4 w-full bg-[#100F0F0D] rounded-md outline-none" type="text" placeholder="Search your phone">

        <button
          class="btn px-8 bg-[#0D6EFD] hover:bg-[#0a58ca] text-white mb-36 lg:mb-72 h-full aspect-[1] absolute right-0">Submit</button>

      </div>
    </div>

  </main>

  <footer>

  </footer>

  <script src="js/script.js"></script>
</body>

</html>
